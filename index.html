<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>cmap</title>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<style>
			body { margin: 0; padding: 0; }
			div {
				width: 100vw;
				height: 100vh;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<main>
			<div id="plot"></div>
		</main>
	</body>
	<script type="module">
		import clusterMap from "./src/clusterMap.js"

		const margin = {
			top: 50,
			bottom: 100,
			right: 0,
			left: 30,
		}
		const width = 600 - margin.left - margin.right
		const height = 400 - margin.top - margin.bottom

		const div = d3.select("#plot")
			.attr("width", "100vw")
			.attr("height", "100vh")

		const chart = clusterMap()

		d3.json("testing.json")
			.then(data => {
				console.log("Got data", data)
				div.selectAll("div")
					.data([data])
					.join("div")
					.call(chart)
			})

	</script>
</html>
